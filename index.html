<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>TO DO APP</title>
</head>
<body>
    <div id="demo">
        <div class="header">
            <div class="left-logo">
                <img src="icon.png" />
            </div>
            <div class="left-text">
                <h2>
                    To Do List
                </h2>
            </div>
        </div>
        <div class="contain">
            <div class="add-task">
                <input id="input-task" class="input-task" placeholder="Enter Task Here" type="text"/>
                <button onclick="Additem()" class="Add">Add Task</button>
            </div>
            <div class="body-list">
                <ul class="item-list" id="item-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="text.js"></script>
</body>
</html>
